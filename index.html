<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel ="icon" href="./assets/icon.jpg">
    <script src="https://kit.fontawesome.com/e6f12e5790.js" crossorigin="anonymous"></script>
</head>

<body>


<!-- ------------HEADER------------------------------------------- -->
    <div id="navbar">
        <div class="top-logo">
            <img src="./assets/backdrop.jpg" alt="logo" width="50" height="50" style="position:fixed; left:10px; top: 4px;">
        </div>
        <a href="index.html" class="top-home"  > Home
            <!-- <div class="top-logo">Home<hr/>
            </div> -->
        </a>
        <div class="top-name">The Meal App</div>
    
        <div class="side-drawer">

            <div id="toggle-sidebar">
                <i class="fa-solid fa-bars"></i>
                <span id="total-counter">0</span>
            </div>
        </div>
    </div>


    <div id="main">

        <div id="sidebar">
            <div class="top_gap"></div>
            <hr />
            <div class="title small">
                Favourite Items
            </div>
            <hr />
            <div id="fav">

            </div>

        </div>

        <!--  -->
        <div id="flex-box">
            <div class="container">

                <div class="header">
                    <div class="title">
                        Let's Eat
                    </div>
                </div>
                <div class="" id="search-bar">
                    <div class="icon">
                        <i class="fa-solid fa-search "></i>
                    </div>
                    <div class="new-search-input">
                        <form onkeyup="showMealList()">
                            <input id="search-input" type="text" placeholder="Search food, receipe" />
                        </form>
                    </div>

                </div>
            </div>
            
            <div id="cards-holder" class="">


            </div>


        </div>


    </div>

    <script src="script.js"></script>
</body>

</html>
